<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start main container -->
    <main class="calc-container">
        <!-- Start display -->
        <div class="display">
            <p>123456</p>
        </div>
        <!-- End display -->
        <!-- Start pad -->
        <div class="pad">
            <button class="button number nine" data-number="9">9</button>
            <button class="button number eight" data-number="8">8</button>
            <button class="button number seven" data-number="7">7</button>
            <button class="button number six" data-number="6">6</button>
            <button class="button number five" data-number="5">5</button>
            <button class="button number four" data-number="4">4</button>
            <button class="button number three" data-number="3">3</button>
            <button class="button number two" data-number="2">2</button>
            <button class="button number one" data-number="1">1</button>
            <button class="button number zero" data-number="0">0</button>
            <button class="button number decimal" data-operator=".">.</button>
            <button class="button operator divide" data-operator="/">/</button>
            <button class="button operator multiply" data-operator="*">*</button>
            <button class="button operator plus" data-operator="+">+</button>
            <button class="button operator minus" data-operator="-">-</button>
            <button class="button equals" data-operator="=">=</button>
            <button class="button clear" data-operator="c">AC</button>
        </div>
        <!-- End pad -->
    </main>
    <!-- End main container -->

    <script src="app.js" defer></script>
</body>
</html>
